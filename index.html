<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seen Story Detect</title>
    <meta name="description" content="">
    <meta name="author" content="JayremntB">
    <link rel="stylesheet" href="css/app.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Quicksand'>
</head>
<body>
<div>
    <div class="split split-left">
        <div class="input">
            <span style="font-weight: bold; font-size: 15px;">Input your friends' id who you want to be announced when they see your stories</span>
            <div style="padding-top: 10px; padding-bottom: 20px">
                <input type="text" id="input-friend-id" placeholder="Friend ID" class="rounded-corner">
                <button id="button-save-id" class="button button-save-id" style="margin-left: 5px;">Save</button>
            </div>
            <button id="button-open-friend-list" class="button">Open friends list</button>
            <div class="footer">
                <span>Developed by JayremntB, 2020</span>
            </div>
        </div>
    </div>

    <div class="split split-right">
        <h1 class="title-portion">Attention</h1>
        <div id="list-setting"></div>
    </div>

    <div class="split split-mid">
        <h1 class="title-portion">Notifications</h1>
        <div class="notifications-bar">
            <div class="row">
                <img class="column column-right" src="static/loading.jpg" id="load-notifications">
                <button class="column column-left button" id="button-remove-all-notifications">Remove all</button>
            </div>
        </div>
        <div id="notifications"></div>
    </div>

    <div class="admin">
        <div class="row">
            <div class="column column-left">
                <img class="user-avatar" src="static/user.webp" alt="avatar" id="admin-avatar">
            </div>
        </div>
    </div>

    <div class="invisible-page"></div>

    <div class="friends-list-popup">
        <h2 class="title-main">Friends list</h2>
        <div class="users-search-bar"></div>
        <div id="list-friends"></div>
    </div>
</div>
<script src="js/app.js"></script><script src="js/background.js"></script></body>
</html>
